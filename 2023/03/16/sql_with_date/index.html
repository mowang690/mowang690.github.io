                <h3 id="今天"><a href="#今天" class="headerlink" title="今天"></a>今天</h3><figure class="highlight reasonml"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><code class="hljs reasonml">select<span class="hljs-operator"> * </span>from 表名 where <span class="hljs-keyword">to</span><span class="hljs-constructor">_days(时间字段名)</span> = <span class="hljs-keyword">to</span><span class="hljs-constructor">_days(<span class="hljs-params">now</span>()</span>);   <br></code></pre></td></tr></table></figure>
<h3 id="昨天"><a href="#昨天" class="headerlink" title="昨天"></a>昨天</h3><figure class="highlight isbl"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><code class="hljs isbl"><span class="hljs-variable">SELECT</span> * <span class="hljs-variable">FROM</span> 表名 <span class="hljs-variable">WHERE</span> <span class="hljs-function"><span class="hljs-title">TO_DAYS</span>( <span class="hljs-title"><span class="hljs-built_in">NOW</span></span>( ) ) - <span class="hljs-title">TO_DAYS</span>( 时间字段名) &lt;= <span class="hljs-number">1</span></span><br></code></pre></td></tr></table></figure>
<h3 id="近7天"><a href="#近7天" class="headerlink" title="近7天"></a>近7天</h3><figure class="highlight sql"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><code class="hljs sql"><span class="hljs-keyword">SELECT</span> <span class="hljs-operator">*</span> <span class="hljs-keyword">FROM</span> 表名 <span class="hljs-keyword">where</span> DATE_SUB(CURDATE(), <span class="hljs-type">INTERVAL</span> <span class="hljs-number">7</span> <span class="hljs-keyword">DAY</span>) <span class="hljs-operator">&lt;=</span> <span class="hljs-type">date</span>(时间字段名) <br></code></pre></td></tr></table></figure>
<h3 id="近30天"><a href="#近30天" class="headerlink" title="近30天"></a>近30天</h3><figure class="highlight sql"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><code class="hljs sql"><span class="hljs-keyword">SELECT</span> <span class="hljs-operator">*</span> <span class="hljs-keyword">FROM</span> 表名 <span class="hljs-keyword">where</span> DATE_SUB(CURDATE(), <span class="hljs-type">INTERVAL</span> <span class="hljs-number">30</span> <span class="hljs-keyword">DAY</span>) <span class="hljs-operator">&lt;=</span> <span class="hljs-type">date</span>(时间字段名)<br></code></pre></td></tr></table></figure>
<h3 id="本月"><a href="#本月" class="headerlink" title="本月"></a>本月</h3><figure class="highlight n1ql"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><code class="hljs n1ql"><span class="hljs-keyword">SELECT</span> * <span class="hljs-keyword">FROM</span> 表名 <span class="hljs-keyword">WHERE</span> DATE_FORMAT( 时间字段名, <span class="hljs-string">&#x27;%Y%m&#x27;</span> ) = DATE_FORMAT( CURDATE( ) , <span class="hljs-string">&#x27;%Y%m&#x27;</span> ) <br></code></pre></td></tr></table></figure>
<h3 id="上一月"><a href="#上一月" class="headerlink" title="上一月"></a>上一月</h3><figure class="highlight pgsql"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><code class="hljs pgsql"><span class="hljs-keyword">SELECT</span> * <span class="hljs-keyword">FROM</span> 表名 <span class="hljs-keyword">WHERE</span> PERIOD_DIFF( date_format( now( ) , <span class="hljs-string">&#x27;%Y%m&#x27;</span> ) , date_format( 时间字段名, <span class="hljs-string">&#x27;%Y%m&#x27;</span> ) ) =<span class="hljs-number">1</span>  <br></code></pre></td></tr></table></figure>
<h3 id="查询本季度数据"><a href="#查询本季度数据" class="headerlink" title="查询本季度数据"></a>查询本季度数据</h3><figure class="highlight csharp"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><code class="hljs csharp"><span class="hljs-keyword">select</span> * <span class="hljs-keyword">from</span> `ht_invoice_information` <span class="hljs-function"><span class="hljs-keyword">where</span> <span class="hljs-title">QUARTER</span>(<span class="hljs-params">create_date</span>)</span>=QUARTER(now());   <br></code></pre></td></tr></table></figure>
<h3 id="查询上季度数据"><a href="#查询上季度数据" class="headerlink" title="查询上季度数据"></a>查询上季度数据</h3><figure class="highlight pgsql"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><code class="hljs pgsql"><span class="hljs-keyword">select</span> * <span class="hljs-keyword">from</span> `ht_invoice_information` <span class="hljs-keyword">where</span> QUARTER(create_date)=QUARTER(DATE_SUB(now(),<span class="hljs-type">interval</span> <span class="hljs-number">1</span> QUARTER));   <br></code></pre></td></tr></table></figure>
<h3 id="查询本年数据"><a href="#查询本年数据" class="headerlink" title="查询本年数据"></a>查询本年数据</h3><figure class="highlight sql"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><code class="hljs sql"><span class="hljs-keyword">select</span> <span class="hljs-operator">*</span> <span class="hljs-keyword">from</span> `ht_invoice_information` <span class="hljs-keyword">where</span> <span class="hljs-keyword">YEAR</span>(create_date)<span class="hljs-operator">=</span><span class="hljs-keyword">YEAR</span>(NOW());   <br></code></pre></td></tr></table></figure>
<h3 id="查询上年数据"><a href="#查询上年数据" class="headerlink" title="查询上年数据"></a>查询上年数据</h3><figure class="highlight sql"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><code class="hljs sql"><span class="hljs-keyword">select</span> <span class="hljs-operator">*</span> <span class="hljs-keyword">from</span> `ht_invoice_information` <span class="hljs-keyword">where</span> <span class="hljs-keyword">year</span>(create_date)<span class="hljs-operator">=</span><span class="hljs-keyword">year</span>(date_sub(now(),<span class="hljs-type">interval</span> <span class="hljs-number">1</span> <span class="hljs-keyword">year</span>));   <br></code></pre></td></tr></table></figure>
